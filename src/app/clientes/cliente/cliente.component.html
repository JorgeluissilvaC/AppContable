<form #clienteForm=ngForm (ngSubmit)="onSubmit(clienteForm)" >
  <div class="form-group">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]=" clienteServices.selectedCliente.$key" placeholder="Nombre Completo" required>
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]=" clienteServices.selectedCliente.name" placeholder="Nombre Completo" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]=" clienteServices.selectedCliente.position" placeholder="Cargo">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]=" clienteServices.selectedCliente.office" placeholder="Oficina">
  </div>
  <div class="form-group">
    <label>Salario</label>

    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar">$</i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]=" clienteServices.selectedCliente.salary" placeholder="Salario">
    </div>
    
  </div>
  <div class="form-group">
      <button class="bn btn-default" type="submit" [disabled]="!clienteForm.valid">
        <i class="fa fa-floppy-o"></i>
        Enviar</button>
      <button class="bn btn-default" type="button" (click)="resetForm(clienteForm)">
        <i class="fa fa-repeat"></i>
        Reset</button>
  </div>
</form>
